<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script> 

    <script src="script.js"></script>


    
    <title>JobsNet</title>
</head>
<body>
    <div class="header">
        <h1>JobsNET</h1>
        <p>Seu portal de vagas</p>
        <p>Insira suas informacoes e cadastre seu curriculo com a gente :)</p>  
    </div>
    <div class="forms">
        
        <div class="container">
            <form>
              <ul class="flex-outer">
                <li>
                  <label for="nome">Nome</label>
                  <input type="text" id="nome" placeholder="Digite seu nome">
                </li>
                <li>
                  <label for="email">Email</label>
                  <input type="email" id="email" placeholder="Digite seu email aqui">
                </li>
                <li>
                  <label for="telefone">Telefone</label>
                  <input type="tel" id="telefone" placeholder="Digite seu celular">
                </li>
                <li>
                    <label for="dataNasc">Data Nascimento</label>
                    <input type="tel" id="dataNasc" placeholder="">
                </li>
                <li>
                    <label for="sexo">Sexo</label>
                    <select id="sexo">
                        <option value="" selected></option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                    </select>
                </li>
                <li>
                  <label for="estadoCivil">Estado Civil</label>
                  <select id="estadoCivil">
                    <option value="" selected></option>
                      <option value="Solteiro">Solteiro</option>
                      <option value="Casado">Casado</option>
                      <option value="Divorciado">Divorciado</option>
                  </select>
                </li>
                <hr/>
                <li>
                    <label for="rua">Endereço</label>
                    <input type="text" id="rua" placeholder="Ex.: Nome da rua, 32, Bloco 2, Apto 84">
                </li>
                <li>
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" placeholder="">
                </li>
                <li>
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" placeholder="">
                </li>
                <li>
                      <label for="cep">CEP</label>
                      <input type="text" id="cep" placeholder="Digite seu CEP" >
                </li>
                <hr/>
                <h3>Documentos</h3>
                <li>
                    <label for="rg">RG</label>
                    <input type="text" id="rg" placeholder="">
                </li>
                <li>
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder=""  >
                </li>
                <li>
                    <label for="possuiVeiculo">Possui Veiculo?</label>
                    <select id="possuiVeiculo">
                      <option value="" selected></option>
                        <option value="Sim">Sim</option>
                        <option value="Não">Não</option>
                      
                    </select>
                  </li>
                  <li>
                    <label for="habilitacao">Tipo de Habilitação</label>
                    <select id="habilitacao">
                      <option value="" selected></option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        
                    </select>
                  </li>
                <li>
                  <button type="submit">Enviar</button>
                </li>
              </ul>
            </form>
          </div>
    </div>
    
</body>
</html>
